{% extends 'layout.html' %}
{% block content %}
{% load static %}
<!doctype html>
<html lang="en">


    <link rel="start" href={% static 'plugins/bootstrap-4.6.1-dist/css/signin.css' %} >

<body class="text-center">

<form class="form-signin" method="post" novalidate>
    {% csrf_token %}
    <div class="tab-content">
        <div class="tab-content-inner active" style="margin-left: 700px;width: 350px;" data-content="signup">
            <div class="row form-group">
                <div class="col-md-12">
                    {% for field in form %}
                        <div class="form-group">
                            <label style="margin-right: 15px ; margin-top: 30px" class="p-2">{{ field.label }}</label>
                            {{ field }}
                            <span style="color: red">{{ field.errors.0 }}</span>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="row form-group">
                <div class="col-md-12">
                    <label for="password2">点击注册进行面部特征收集</label>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                   <button type="submit" class="btn btn-primary">人 脸 注 册</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
{% endblock %}
